<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/logo.png" type="image/png" />
  <title id="pageTitle">í”„ë¦¬ì  í…Œì´ì…˜ ëª¨ë“œ</title>
  <style>
    @font-face {
        font-family: 'Pretendard-Bold';
        src: url('./fonts/Pretendard-Bold.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Pretendard-Regular';
        src: url('./fonts/Pretendard-Regular.ttf') format('truetype');
      }
      @font-face {

    :root {
      --bg-color: black;
      --text-color: white;
    }

    body.light {

    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Pretendard-Medium';
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    #container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 80px;


      overflow-y: auto;
    }

    #editor {
      font-size: 50px;
      line-height: 80px;
      min-width: 50%;
      max-width: 90%;
    }
    #editor::after {
      content: '';
      display: block;
      height: 500px; /* ì›í•˜ëŠ” ì—¬ë°± í¬ê¸° */
    }
    

    #editor > div {
      white-space: pre-wrap;
      margin-bottom: 100px;
    }

    .slide-break {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #EF2C22;
        color: white;
        padding: 8px 0;
        height: 80px;
        margin: 32px 0;
        border-radius: 4px;
        font-size: 24px;
      }
      @media screen and (max-width: 700px) {
        .right-sidebar {
          position: fixed;
          top: auto;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100%;
          padding: 30px;
          background-color: #000000;
          color: white;
          border-left: none;
          border-top: 1px solid #333;
          transform: translateY(0);
          transition: transform 0.3s ease;
          z-index: 20;
          overflow: visible;
          box-sizing: border-box; /* âœ… í•µì‹¬ í•´ê²° */
        }
        
      
        .right-sidebar.hidden {
          transform: translateY(100%);
        }
      
        #toggleSidebarBtn {
          position: fixed;
          top: -60px;
          left: 5px;
          background-color: #444;
          color: white;
          border: none;
          padding: 12px 16px;
          border-radius: 4px;
          cursor: pointer;
          z-index: 999;
          transition: right 0.3s ease;
        }
      
        body.sidebar-hidden #toggleSidebarBtn {
          bottom: 10px;
        }
      }
      @media screen and (min-width: 701px) {
        .right-sidebar {
          position: fixed;
          top: 0;
          right: 0;
          width: 260px;
          height: 100%;
          background-color: #000000;
          border-left: 1px solid #333;
          color: white; /* âœ… ê¸€ììƒ‰ì„ í•­ìƒ í°ìƒ‰ìœ¼ë¡œ ê³ ì • */
          padding: 20px;
          box-sizing: border-box;
          overflow-y: auto;
          transition: transform 0.3s ease;
          transform: translateX(0);
          z-index: 10;
          overflow: visible;
        }
        .right-sidebar.hidden {
          transform: translateX(100%);
        }
      
        #toggleSidebarBtn {
          position: fixed;
          left: -40px;
          top: 20px;
          background-color: #444;
          color: white;
          border: none;
          padding: 8px 12px;
          border-radius: 4px;
          cursor: pointer;
          z-index: 999;
          transition: right 0.3s ease;
        }
        
        body.sidebar-hidden #toggleSidebarBtn {
          right: 10px
        }
      }
      
      .right-sidebar input[type="range"] {
        accent-color: #959595; /* ê¸°ë³¸ ìƒ‰ */
        height: 32px; /* ë†’ì´ë¥¼ ëŠ˜ë ¤ thumb ì˜ì—­ í™•ë³´ */
        background: transparent; /* ê¸°ë³¸ ë°°ê²½ ì œê±° */
      }
      
      /* -------- WebKit ê¸°ë°˜ (Chrome, Edge, Safari) -------- */
      .right-sidebar input[type="range"]::-webkit-slider-runnable-track {
        background: #fff;
        height: 4px;               /* ì–‡ê²Œ */
        border-radius: 4px;        /* ë¼ìš´ë“œ */
        overflow: visible;
      }
      
      .right-sidebar input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        background: #959595;
        border-radius: 50%;        /* ë™ê·¸ë€ thumb */
        margin-top: -5px;          /* íŠ¸ë™ ì¤‘ì‹¬ì— ë§ì¶”ê¸° (íŠ¸ë™ ë†’ì´/2 - thumb ë†’ì´/2) */
        cursor: pointer;
        position: relative;
        z-index: 1;
      }
      
      /* -------- Firefox -------- */
      .right-sidebar input[type="range"]::-moz-range-track {
        background: #fff;
        height: 4px;
        border-radius: 4px;
      }
      
      .right-sidebar input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #959595;
        border-radius: 50%;
        cursor: pointer;
      }
      
      .slider-container {
        width: 100%;
      }

    .slider-container, .checkbox-container {
      margin-bottom: 24px;
    }
    .input {
        width: 20px;
        height: 20px;
        accent-color: black; /* ì²´í¬ í‘œì‹œ ìƒ‰ìƒ */
        cursor: pointer;
      }

    .checkbox-container label {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-family: 'Pretendard-Regular';
      gap: 15px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-btn {
      padding: 10px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-mode {
      background-color: #181818;
      color: white;
    }
    #fullscreenLabel{
      font-family: 'Pretendard-SemiBold';
      font-size: 12px;
    }
    #themeBtn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 50px;
    }
    
    .theme-content {
      display: flex;
      align-items: center;
      width: 100%;
    }
    
    #themeIcon {
      height: 18px;
      position: absolute
    }
    
    #themeLabel {
      font-family: 'Pretendard-SemiBold';
      font-size: 12px;
      text-align: center;
      flex-grow: 1;
    }
    
  
  </style>
</head>
<body>
<div id="container"><div id="editor"></div></div>
  <div class="right-sidebar" id="rightSidebar">
    <button id="toggleSidebarBtn" onclick="toggleSidebar()">âš™</button>
    <div class="checkbox-container">
      <p style="font-family: 'Pretendard-Regular'; margin-bottom:0px;">Scroll Mode</p>
      <p style="font-family: 'Pretendard-Regular'; margin-top:5px;color:#959595; font-size:12px">ëª¨ë“œë¥¼ ê³ ë¥´ê³  í™”ë©´ì„ í´ë¦­í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”</p>
      <label><input type="checkbox" class="input" id="sentenceMode"> Sentence By Sentence</label>
      <label><input type="checkbox" class="input" id="autoMode"> Auto Scroll</label>
    </div>

    <div class="slider-container" id="autoScrollOptions" style="display:none;">
      <label for="speedSlider">ìŠ¤í¬ë¡¤ ì†ë„</label>
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="./assets/turtle.png" style="height: 25px;" />
        <input type="range" id="speedSlider" min="0.1" max="5" step="0.01" style="flex: 1;"value="3"/>
        <img src="./assets/rabbit.png" style="height: 25px;" />
      </div>
    </div>
    
    <div class="slider-container">
      <label for="fontSizeSlider">ê¸€ì í¬ê¸°</label>
      <div style="display: flex; align-items: center; flex-direction: row; gap: 10px;">
        <p style="font-size: 10px; font-family: 'Pretendard-Regular'; margin: 0;">Aa</p>
        <input type="range" id="fontSizeSlider" min="20" max="150" value="50" style="flex: 1;" />
        <p style="font-size: 25px; line-height: 1; font-family: 'Pretendard-Regular'; margin: 0;">Aa</p>
      </div>
    </div>
    <div class="slider-container">
      <label for="fontWeightSlider">ê¸€ì êµµê¸°</label>
      <div style="display: flex; align-items: center; flex-direction: row; gap: 10px;">
        <p style="font-family: 'Pretendard-Light'; margin: 0;">Aa</p>
        <input type="range" id="fontWeightSlider" min="100" max="900" step="1" value="900" style="flex: 1;"/>
        <p style="font-family: 'Pretendard-Bold'; margin: 0;">Aa</p>
      </div>
    </div>
    
    <div class="slider-container">
      <label for="lineHeightSlider">ì¤„ ê°„ê²©</label>
      <div style="display: flex; align-items: center; flex-direction: row; gap: 10px;">
        <p style="font-size: 18px; font-family: 'Pretendard-Light'; margin: 0;">1</p>
        <input type="range" id="lineHeightSlider" min="40" max="250" value="80"style="flex: 1;" />
        <p style="font-size: 18px; line-height: 1; font-family: 'Pretendard-Light'; margin: 0;">100</p>
      </div>
    </div>

    <div class="button-container">
      <button class="control-btn" id="fullscreenBtn" onclick="toggleFullScreen()">
        <span id="fullscreenLabel">ì „ì²´ í™”ë©´</span>
      </button>
    
      <button id="themeBtn" class="control-btn toggle-mode" onclick="toggleTheme()">
        <div class="theme-content">
          <img id="themeIcon" src="./assets/moon.png" />
          <span id="themeLabel">ë‹¤í¬/ë¼ì´íŠ¸ ëª¨ë“œ ì „í™˜</span>
        </div>
      </button>
    </div>
    
  </div>
  <script>
    const editor = document.getElementById('editor');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const lineHeightSlider = document.getElementById('lineHeightSlider');
    const speedSlider = document.getElementById('speedSlider');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const lineHeightValue = document.getElementById('lineHeightValue');
    const autoMode = document.getElementById('autoMode');
    const sentenceMode = document.getElementById('sentenceMode');
    const autoScrollOptions = document.getElementById('autoScrollOptions');
    const fontWeightSlider = document.getElementById('fontWeightSlider');

    let scrollInterval = null;
    let autoScrollActive = false;
    let currentIndex = -1;

    // ì‚¬ì´ë“œë°” í† ê¸€
    document.getElementById('toggleSidebarBtn').onclick = () => {
      document.getElementById('rightSidebar').classList.toggle('hidden');
    };

    fontWeightSlider.oninput = () => {
      editor.style.fontWeight = fontWeightSlider.value;
    };

    function toggleTheme() {
      document.body.classList.toggle('light');
    
      const icon = document.getElementById('themeIcon');
      const btn = document.getElementById('themeBtn');
      const label = document.getElementById('themeLabel');
    
      if (document.body.classList.contains('light')) {
        icon.src = './assets/sun.png';
        btn.style.backgroundColor = 'white';
        label.style.color = 'black';
      } else {
        icon.src = './assets/moon.png';
        btn.style.backgroundColor = '#181818';
        label.style.color = 'white';
      }
    }
    
    
    // ì „ì²´í™”ë©´ ì „í™˜
    function toggleFullScreen() {
      const label = document.getElementById('fullscreenLabel');
      const icon = document.getElementById('fullscreenIcon');
      const btn = document.getElementById('fullscreenBtn');
    
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        btn.style.backgroundColor = '#181818'; // ì „ì²´ í™”ë©´ ì‹œ ë°°ê²½ìƒ‰
        label.style.color = 'white';         // ì „ì²´ í™”ë©´ ì‹œ ê¸€ììƒ‰
        label.innerText = 'ì „ì²´ í™”ë©´ ì¢…ë£Œ';
      } else {
        document.exitFullscreen();
        btn.style.backgroundColor = 'white'; // ì›ë˜ëŒ€ë¡œ
        label.style.color = 'black';         // ì›ë˜ëŒ€ë¡œ
        label.innerText = 'ì „ì²´ í™”ë©´';
      }
    }
  
    // í°íŠ¸/ë¼ì¸ ê°„ê²© ì¡°ì ˆ
    fontSizeSlider.oninput = () => {
      editor.style.fontSize = fontSizeSlider.value + 'px';
    };
    lineHeightSlider.oninput = () => {
      editor.style.lineHeight = lineHeightSlider.value + 'px';
    };

    autoMode.onchange = () => {
        resetScrollAndHighlight(); // ğŸ’¡ ì¶”ê°€
        if (autoMode.checked) {
          sentenceMode.checked = false;
          autoScrollOptions.style.display = 'block';
        } else {
          autoScrollOptions.style.display = 'none';
          stopAutoScroll();
        }
      };
      
      sentenceMode.onchange = () => {
        resetScrollAndHighlight(); // ğŸ’¡ ì¶”ê°€
        if (sentenceMode.checked) {
          autoMode.checked = false;
          autoScrollOptions.style.display = 'none';
          stopAutoScroll();
        }
      };
      
      // ğŸ’¡ ìƒˆë¡œ ì¶”ê°€: ëª¨ë“œ ë³€ê²½ ì‹œ ì´ˆê¸°í™” í•¨ìˆ˜
      function resetScrollAndHighlight() {
        stopAutoScroll();
        currentIndex = -1;
        const divs = [...editor.querySelectorAll('div')];
        divs.forEach(div => {
          div.classList.remove('highlight');
          div.style.color = '';
          div.style.fontSize = '';
          div.style.fontWeight = '';
        });
        document.getElementById('container').scrollTo({ top: 0 });
      }
      

    // ìë™ ìŠ¤í¬ë¡¤ ë™ì‘
    function startAutoScroll() {
      if (scrollInterval) return;
      scrollInterval = setInterval(() => {
        document.getElementById('container').scrollBy({
          top: speedSlider.value * 3, // ê±°ë¦¬
          behavior: 'auto'             // ğŸ‘ˆ ì¦‰ì‹œ ì´ë™
        });
      }, 30);
      autoScrollActive = true;
    }
    

    function stopAutoScroll() {
      clearInterval(scrollInterval);
      scrollInterval = null;
      autoScrollActive = false;
    }

    function toggleAutoScroll() {
      if (autoScrollActive) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    }

    function highlightNextSentence() {
        const divs = [...editor.querySelectorAll('div')];
      
        // ê¸°ì¡´ í•˜ì´ë¼ì´íŠ¸ ì œê±° + íšŒìƒ‰ ì²˜ë¦¬
        divs.forEach((div, index) => {
            div.classList.remove('highlight');
          
            if (div.classList.contains('slide-break')) {
              div.style.color = 'white';
              div.style.fontSize = '24px';
            } else {
              div.style.color = 'gray';
              div.style.fontWeight = 'normal';
              div.style.fontSize = fontSizeSlider.value + 'px';
            }
          });
                  
        currentIndex++;
        if (currentIndex >= divs.length) return;
      
        const current = divs[currentIndex];
      
        if (current.classList.contains('slide-break')) {
          current.style.fontSize = '40px';
          current.style.color = 'yellow';


          const rect = current.getBoundingClientRect();
          const scrollTop = document.getElementById('container').scrollTop;
          const offset = rect.top + scrollTop - window.innerHeight / 3;
          document.getElementById('container').scrollTo({ top: offset, behavior: 'smooth' });
        
          // ì•½ê°„ì˜ ì§€ì—° í›„ ë‹¤ìŒ ë¬¸ì¥ìœ¼ë¡œ
          setTimeout(() => {
            highlightNextSentence();
          }, 700);
        
          return;
        }
        current.classList.add('highlight');
        current.style.color = 'var(--text-color)';
        current.style.fontWeight = 'bold';
        current.style.fontSize = (parseInt(fontSizeSlider.value) + 20) + 'px';
      
        const rect = current.getBoundingClientRect();
        const scrollTop = document.getElementById('container').scrollTop;
        const offset = rect.top + scrollTop - window.innerHeight / 3;
        document.getElementById('container').scrollTo({ top: offset, behavior: 'smooth' });
      }
      

    // ì‚¬ìš©ì ì¸í„°ë™ì…˜
    function handleUserTrigger() {
      if (autoMode.checked) {
        toggleAutoScroll();
      } else if (sentenceMode.checked) {
        highlightNextSentence();
      }
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('rightSidebar');
        const body = document.body;
      
        sidebar.classList.toggle('hidden');
        body.classList.toggle('sidebar-hidden'); // ì´ê±¸ ê¼­ ìœ ì§€í•´ì•¼ ìœ„ CSSê°€ ì‘ë™í•¨
    }
      
    document.getElementById('editor').addEventListener('click', handleUserTrigger);
    document.body.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault(); // âœ… ìŠ¤í˜ì´ìŠ¤ë°”ì˜ ê¸°ë³¸ ìŠ¤í¬ë¡¤ ë™ì‘ ë§‰ê¸°
      }
      handleUserTrigger();
    });
    // ëŒ€ë³¸ ë¡œë“œ
    function loadScriptFromLocalStorageForPresentation() {
      const target = JSON.parse(localStorage.getItem('presentationTarget'));
      const scriptId = target?.id;
      if (!scriptId) return;

      const data = JSON.parse(localStorage.getItem('scripts') || '{}');
      const script = data[scriptId];
      if (!script) return;

      const pageTitle = document.getElementById('pageTitle');
      pageTitle.innerText = script.title || 'í”„ë¦¬ì  í…Œì´ì…˜ ëª¨ë“œ';

      if (!Array.isArray(script.contents)) return;

      editor.innerHTML = script.contents.map(line => {
        if (typeof line === 'number') {
            if (line === 1) {
              return`<div class="slide-break" contenteditable="false">ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ</div>`;
            }
            return ''; // 0ì€ ë Œë”ë§ ì•ˆí•¨
          }
          return `<div contenteditable="false">${line}</div>`;
      }).join('');
    }

    window.onload = loadScriptFromLocalStorageForPresentation;
    document.addEventListener('fullscreenchange', () => {
      const label = document.getElementById('fullscreenLabel');
      const btn = document.getElementById('fullscreenBtn');
    
      if (document.fullscreenElement) {
        btn.style.backgroundColor = '#181818';
        label.style.color = 'white';
        label.innerText = 'ì „ì²´ í™”ë©´ ì¢…ë£Œ';
      } else {
        btn.style.backgroundColor = 'white';
        label.style.color = 'black';
        label.innerText = 'ì „ì²´ í™”ë©´';
      }
    });
    
  </script>
</body>
